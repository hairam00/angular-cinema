<h2 mat-dialog-title>Book Your Ticket</h2>
<mat-dialog-content class="mat-typography">
    <table>
        <tr>
            <td style="width:20%">
                <img src="../../../assets/{{movieData.image}}">
            </td>
            <td>
                <div class="content">
                    <h2>{{movieData.name}}</h2>
                    <p><strong>Country :</strong> {{movieData.country}}</p>
                    <p><strong>Category :</strong> {{movieData.category}}</p>
                    <p><strong>Date :</strong> {{movieData.relase_date}}</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>     
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" #date id="date" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Number of Seats</mat-label>
                    <input matInput type="number" #seats id="seats">  
                </mat-form-field>
            </td>
            <td>
                <button style="margin-left:2rem" mat-raised-button color="primary" (click)="uploadBooking(date.value,seats.value)">Book Now</button>
            </td>
        </tr>
    </table>  
</mat-dialog-content>
