<div class="cover" style="background:linear-gradient( rgba(0, 0, 0, 0.5) 100%, rgba(0, 0, 0, 0.5)100%),url('../../../assets/{{data.image}}') ;">
    <mat-icon class="play">play_circle_outline</mat-icon>
    
</div>
<div class="dflex">
    <div class="imgbar">
        <img src="../../../assets/{{data.image}}" >
        <div class="box">
            <p>No Show Time yet</p>
        </div>
        <p>Reserve Your Seat Now</p>
    </div>
    <div class="tabs">
        <h1>{{data.name}}</h1>
        <span>{{data.country}}</span> <span>{{data.category}}</span> <br> 
        <p>Relase Data {{data.relase_date}}</p>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Summary">
               <div class="containers">
                <h4>SYNOPSIS</h4>
                <h5>{{data.summary}}</h5>
               </div>
            </mat-tab>
            <mat-tab label="User Reviews(0)">
                <div class="containers">
                   <h5> {{data.user_review}}</h5>
                </div>
            </mat-tab>
            <mat-tab label="Critic Reviews(0)">
                <div class="containers">
                    <h5>{{data.critic}}</h5>
                </div>
            </mat-tab>
            <mat-tab label="Featured Videos">
                <div class="containers">
                    <h5>{{data.videos}}</h5>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="news"></div>
</div>
<div class="bg">
    <div class="container">
        <h1>NOW SHOWING</h1>
        <hr>
        <carousel>
            <div class="carousel-cell">
                <img src="../../../assets/CONJURING.jpg" id="1" name="the-conjuring" #movie1 (click)="reload(movie1.id,movie1.name)">
            </div>
            <div class="carousel-cell">
                <img src="../../../assets/tom&jerry.jpg" id="2" name="tom-and-jerry" #movie2 (click)="reload(movie2.id,movie2.name)">
            </div>
            <div class="carousel-cell">
                <img src="../../../assets/tenet.jpg" id="3" name="tenet" #movie3 (click)="reload(movie3.id,movie3.name)">
            </div>
            <div class="carousel-cell">
                <img src="../../../assets/invisibleMan.jpg" id="4" name="invisible-man" #movie4 (click)="reload(movie4.id,movie4.name)">
            </div>
            <div class="carousel-cell">
                <img src="../../../assets/sonic.jpg" id="5" name="sonic" #movie5 (click)="reload(movie5.id,movie5.name)">
            </div>
            <div class="carousel-cell">
                <img src="../../../assets/quiteplace2.jpg" id="6" name="quite-place-2" #movie6 (click)="reload(movie6.id,movie6.name)">
            </div>
            <div class="carousel-cell">
                <img src="../../../assets/blackwidows.jfif" id="7" name="black-widow" #movie7 (click)="reload(movie7.id,movie7.name)">
            </div>        
        </carousel>
    </div>
</div>
