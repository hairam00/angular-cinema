<div  class="cover" *ngIf="data != 'undefined'" style="background:linear-gradient( rgba(0, 0, 0, 0.5) 100%, rgba(0, 0, 0, 0.5)100%),url('../../../assets/{{data.image}}') ;">
    <mat-icon class="play">play_circle_outline</mat-icon>
    
</div>
<div class="dflex">
    <div class="imgbar">
        <img *ngIf="data != 'undefined'" src="../../../assets/{{data.image}}" >
        <button mat-raised-button color="warn" (click)="openDialog()">Book Now</button>
        <p>Reserve Your Seat Now</p>
    </div>
    <div class="tabs">
        <h1 *ngIf="data != 'undefined'">{{data.name}}</h1>
        <span *ngIf="data != 'undefined'">{{data.country}}</span> <span *ngIf="data != 'undefined'">{{data.category}}</span> <br> 
        <p *ngIf="data != 'undefined'">Relase Data {{data.relase_date}}</p>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Summary">
               <div class="containers">
                <h4>SYNOPSIS</h4>
                <h5 *ngIf="data != 'undefined'">{{data.summary}}</h5>
               </div>
            </mat-tab>
            <mat-tab label="User Reviews(0)">
                <div class="containers">
                   <h5 *ngIf="data != 'undefined'"> {{data.user_review}}</h5>
                </div>
            </mat-tab>
            <mat-tab label="Critic Reviews(0)">
                <div class="containers">
                    <h5 *ngIf="data != 'undefined'">{{data.critic}}</h5>
                </div>
            </mat-tab>
            <mat-tab label="Featured Videos">
                <div class="containers">
                    <h5 *ngIf="data != 'undefined'">{{data.videos}}</h5>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="news"></div>
</div>
<div class="bg">
    <div class="container">
        <h1>NOW SHOWING</h1>
        <hr>
        <carousel>
            <div class="carousel-cell" *ngFor="let movie of carosul">
                <img *ngIf="movie != 'undefined'" src="../../../assets/{{movie.image}}" id="{{movie.id}}" name="{{movie.name}}" (click)="reload(movie.id,  movie.name)">
            </div>
        </carousel>
    </div>
</div>
