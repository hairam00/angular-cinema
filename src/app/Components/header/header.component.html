<header>
    <table>
        <tr>
            <td class="left">
                <img src="../../../assets/logo-small.ico" [routerLink]="['/']">
                <a mat-button routerLink="about">About Us</a>
                <a mat-button routerLink="contact">Contact Us</a>
            </td>
            <td class="center" rowspan="2">
                <a routerLink=""><img src="../../../assets/logo.png" alt="logo"></a>
            </td>
            <td class="right" style="margin-right: -100%;">
                <a *ngIf="user == ''" mat-button (click)="signIn()">Sign In</a>
                <a *ngIf="user == ''" mat-button (click)="signupDialog()">Sign Up</a>
                <a *ngIf="user != ''" mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon>{{user}}</a>
                <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">Sign out</button>
                </mat-menu>
                <a mat-button (click)="location()" style="width: 17% !important; font-size: smaller;">
                    {{city}} <mat-icon> location_on</mat-icon>
                </a>
            </td>
        </tr>
        <tr>
            <td class="left">
                    <button mat-stroked-button style="margin-left: 8px;" [routerLink]="['/events']">Events</button>
                    <button mat-stroked-button  [matMenuTriggerFor]="movieMenu">Movies <i class="material-icons">arrow_drop_down</i></button>
                    <mat-menu #movieMenu="matMenu">
                        <button mat-menu-item [routerLink]="['/all-movies']">All Movies</button>
                        <button mat-menu-item [routerLink]="['/all-movies/upcoming']">Coming Soon</button>
                        <button mat-menu-item [routerLink]="['/all-movies/now-showing']">Now Showing</button>
                    </mat-menu>
                    <button mat-stroked-button>blogs</button>
                    <button mat-stroked-button [routerLink]="['/offers']">Offers</button>
                    <button mat-stroked-button>PSL Live</button>
            </td>
            <td></td>
            <td class="right">
                <button mat-stroked-button (click)="trackingCode()">Tracking Order</button>
                <button mat-stroked-button routerLink="create-event">Create your event</button>
            </td>
        </tr>
    </table>
</header>
